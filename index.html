<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form Universitas Peternakan Ikan lele (UPIL)</h1>
      <p id="description">
        Survey ini bertujuan mendata mahasiswa dengan hobi dan minat yang sama
        untuk mengumpulkan pada 1 wadah yang sama.
      </p>
    </div>

    <form action="" id="survey-form">
      <label id="name-label" for="name"> Nama:</label>
      <input
        type="text"
        name=""
        id="name"
        placeholder="Silahkan Masukan Nama....."
        required
      />
      <label id="email-label" for="email"> Email:</label>
      <input
        type="email"
        name=""
        id="email"
        placeholder="Silahkan Masukan Email....."
        required
      />
      <label id="number-label" for="number"> Umur:</label>
      <input
        type="number"
        name=""
        id="number"
        min="0"
        max="100"
        placeholder="Silahkan Masukan Umur Anda....."
        required
      />
      <label id="dropdown-label" for="dropdown"> Fakultas:</label>
      <select id="dropdown" name="cars">
        <option value="IL" selected disabled hidden>Pilih..</option>
        <option value="IL">Ilmu Lele</option>
        <option value="PJOK">PJOK Lele</option>
        <option value="PGSD">PGSD Lele</option>
        <option value="SL">Sosiologi Lele</option>
      </select>

      <label id="kelamin-label" for="">Jenis Kelamin: </label>

      <input type="radio" id="laki" name="jenis_kelamin" value="laki" />
      <label id="laki-label" for="laki">Laki - Laki</label><br />

      <input type="radio" id="wanita" name="jenis_kelamin" value="wanita" />
      <label for="wanita">Perempuan</label><br />

      <input type="radio" id="none" name="jenis_kelamin" value="none" />
      <label for="none">Saya sebenarnya tidak punya hehehe</label><br />

      <label id="hobi-label" for="">Hobi: </label>
      <input type="checkbox" id="nolep" name="nolep" value="nolep" />
      <label for="nolep"> Nolep</label><br />

      <input
        type="checkbox"
        id="adumekanik"
        name="adumekanik"
        value="adumekanik"
      />
      <label for="adumekanik"> Adu Mekanik</label><br />

      <input type="checkbox" id="maingame" name="maingame" value="maingame" />
      <label for="maingame"> Main Game</label>

      <label id="textarea-label" for="">Kritik dan saran: </label>
      <textarea id="textarea" name="message" rows="10" cols="30"> </textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
